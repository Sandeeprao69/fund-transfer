<div ng-controller="signup as vm" class="container">
    <div class="main-holder">
        <h1>Sign up</h1>
        <div class="row">
            <div class="col-md-12">
                <form name="formValidation">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" ng-model="vm.user.name" required>
                        <div ng-messages="formValidation.name.$error" ng-show="formValidation.name.$touched">
                            <p class="error" ng-message="required">Please enter your name.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email id</label>
                        <input type="email" class="form-control" name="email" ng-model="vm.user.email" required>
                        <div ng-messages="formValidation.email.$error" ng-show="formValidation.email.$touched">
                            <p class="error" ng-message="required">Please enter your e-mail id.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" ng-model="vm.user.password" required>
                        <div ng-messages="formValidation.password.$error" ng-show="formValidation.password.$touched">
                            <p class="error" ng-message="required">Please enter your password.</p>
                        </div>
                    </div>
                </form>
                <button ng-click="vm.signup(vm.user)" class="btn btn-info" ng-disabled="formValidation.$invalid">Login</button>
                <p class="error" ng-if="codeError">{{errorMsg}}</p>
            </div>
        </div>
    </div>
</div>
