<div ng-controller="login" class="container">
    <div class="main-holder">
        <h1>Login</h1>
        <div class="row">
            <div class="col-md-12">
                <form name="formValidation">
                    <div class="form-group">
                        <label>Email id</label>
                        <input type="email" class="form-control" name="email" ng-model="emailName" required>
                        <div ng-messages="formValidation.email.$error" ng-show="formValidation.email.$touched">
                            <p class="error" ng-message="required">Please enter your e-mail id.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" ng-model="emailPassword" required>
                        <div ng-messages="formValidation.password.$error" ng-show="formValidation.password.$touched">
                            <p class="error" ng-message="required">Please enter your password.</p>
                        </div>
                    </div>
                </form>
                <button ng-click="loginAttempt(emailName,emailPassword)" class="btn btn-info" ng-disabled="formValidation.$invalid">Login</button>
                <button class="btn btn-info"  ng-click="locationchange('signup')">Signup</button>
                <p class="error" ng-if="codeError">{{errorMsg}}</p>
            </div>
        </div>
    </div>
</div>
